<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/example.html" method="POST">
        <fieldset id="dados_pessoais" name="dados_pessoais">
            <legend>Dados Pessoais</legend>
            <section class="nomes">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </section>
            <section class="enderecos">
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" id="endereco">
            </section>
            <section class="cidades">
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade">
            </section>
            <section class="estados_selecao">
                    <label for="estados">Estado:</label>
                    <select id="estados" name="estados">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP" selected>São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>        
                    </select>
            </section>
        </fieldset>
        <fieldset id="dados_profissionais" name="dados_profissionais">
            <legend>Dados profissionais</legend>
            
            <span>Natureza do Cargo</span>
            <section class="cargos">
                <input type="radio" name="cargo" id="gerencia" value="gerencia">
                <label for="gerencia">Gerência</label>
                <input type="radio" name="cargo" id="financeiro" value="financeiro">
                <label for="financeiro">Financeiro</label>
                <input type="radio" name="cargo" id="recepcao" value="recepcao">
                <label for="recepcao">Recepção</label>
                <input type="radio" name="cargo" id="administrativo" value="administrativo">
                <label for="administrativo">Administrativo</label>
                <input type="radio" name="cargo" id="juridico" value="juridico">
                <label for="juridico">Jurídico</label>
            </section>
            
            <span>Area de Interesse</span>
            <section class="areas_interesse">
                <input type="checkbox" name="area_interesse" id="computacao" value="computacao">
                <label for="computacao">Computação</label>
                <input type="checkbox" name="area_interesse" id="biologia" value="biologia">
                <label for="biologia">Biologia</label>
                <input type="checkbox" name="area_interesse" id="meio_ambiente" value="meio_ambiente">
                <label for="meio_ambiente">Meio Ambiente</label>
                <input type="checkbox" name="area_interesse" id="engenharia" value="engenharia">
                <label for="engenharia">Engenharia</label>
                <input type="checkbox" name="area_interesse" id="historia" value="historia">
                <label for="historia">História</label>
            </section>

            <section class="curriculos">
                <label for="curriculo">Mini-currículo:</label>
                <textarea name="curriculo" id="curriculo" cols="30" rows="10"></textarea>
            </section>

        </fieldset>
    </form>
</body>
</html>
